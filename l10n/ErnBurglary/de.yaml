trespassFine_description: "Strafe, wenn du beim Eindringen erwischt wirst. Auf 0 setzen, um Hausfriedensbruch-Prüfungen zu deaktivieren. Nur für neue Spiele empfohlen."

lenientFactions_name: "Nachsichtige Fraktionen"
lenientFactions_description: "Der Ruf bei einer Fraktion sinkt nicht und du wirst nicht ausgeschlossen, wenn du nachträglich erwischt wirst. Du bekommst trotzdem ein Kopfgeld."

